    <div class="container-contact">
    <div class="container mt-5">
      <h1>Contato</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Último Nome</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="emailInfo"
            required
            placeholder="exemplo@mail.com"
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" clas="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="(XX) XXXXX-XXXX"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comentários e Dúvidas</label>
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
